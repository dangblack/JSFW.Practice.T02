<h3>Accessory Detail</h3>
<div class="row p-3">
    <div class="col-sm-6">
        <label for="licensePlate">License Plate</label>&nbsp;
        <input type="text" [ngModel]="licensePlate" disabled>
    </div>
    <div class="col-sm-6">
        <label for="repairDate">Repair Date</label>&nbsp;
        <input type="text" [ngModel]="repairDate" disabled>
    </div>
</div>
<form name="registerAccessoryForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="registerAccessoryForm" class="p-3">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name<span class="text-danger">*</span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="name" required>
            <small class="form-text text-danger" *ngIf="registerAccessoryForm.get('name')?.errors?.required">
        This field is required.
      </small>
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="price" formControlName="price">
        </div>
        <span class="col-sm-2">(VND)</span>
    </div>
    <div class="form-group row">
        <label for="statusDamaged" class="col-sm-2 col-form-label">Status damaged</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="statusDamaged" formControlName="statusDamaged">
        </div>
    </div>
    <div class="form-group row">
        <label for="repairStatus" class="col-sm-2 col-form-label">Repair status</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="repairStatus" formControlName="repairStatus">
        </div>
    </div>

    <div class="row">
        <div class="col-6 text-left">
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="registerAccessoryForm.invalid || isSaving">Save
        Accessory</button>
        </div>
    </div>

</form>
<div class="row p-3">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Status Damaged</th>
                <th scope="col">Repair Status</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let accessory of accessories; index as idx">
                <th scope="row">{{idx+1}}</th>
                <td>{{accessory.name}}</td>
                <td>{{accessory.price}}</td>
                <td>{{accessory.statusDamaged}}</td>
                <td>{{accessory.repairStatus}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="edit(accessory)" conf>Edit</button> | <button type="button" class="btn btn-danger" (click)="delete(accessory.id)" conf>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
